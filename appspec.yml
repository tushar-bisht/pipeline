version: 0.0
os: linux
files:
 - source: /
   destination: /var/www/html/
hooks:
   BeforeInstall:
     - location: scripts/install_dependencies
       timeout: 300
       runas: root
     - location: scripts/start_server
       timeout: 300
       runas: root
   AfterInstall:
     - location: scripts/change_permissions
       timeout: 300
       runas: root
